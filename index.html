<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="icon" href="/favicon.png">
    <title>CarGame</title>
    <meta name="viewport" content="width=960 user-scalable=0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Avoid crashing into other cars as long as possible.">
</head>

<body>
    <div id="controlSurface" class="hidden">
        <div id="left" class="controlSurface" onclick="left()"></div>
        <div id="center" class="controlSurface" onclick="specialAction()"></div>
        <div id="right" class="controlSurface" onclick="right()"></div>
    </div>

    <div id="pauseScreen" class="screen hidden">
        <div id="pScore" class="score"></div>
        <div id="play">
            <div class="playTriangle icon"></div>
        </div>
        <div class="menuTitle">pause</div>
        <div class="a0 action" onclick="resume()">
            <div class="playTriangle hint"></div>
            resume
        </div>
        <div class="a1 action" onclick="restart()">restart</div>
        <div class="a2 action" onclick="menu()">

            menu
        </div>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <div id="goScore" class="score"></div>
        <div id="newHighscore" class="hidden">new highscore</div>
        <div class="menuTitle">game over</div>
        <div class="a0 action" onclick="resume()">
            <div class="playTriangle hint"></div>
            resume
        </div>
        <div class="a1 action" onclick="restart()">restart</div>
        <div class="a2 action" onclick="menu()">

            menu
        </div>
    </div>

    <div id="menuScreen" class="screen">
        <div id="carModel"></div>
        <div class="menuTitle">menu</div>
        <div class="a0 action" onclick="restart()">
            <div class="playTriangle hint"></div>
            play
        </div>
        <div class="a1 action disabled" onclick="changeCar()">change car</div>
        <div class="a2 action disabled" onclick="settings()">settings</div>
    </div>


    <div id="game"></div>



    <noscript>
        You need to <a href="https://www.enable-javascript.com/">enable javascript</a> for this game!
    </noscript>

    <script language="javascript" type="text/javascript" src="/p5.min.js"></script>
    <script language="javascript" src="/p5.dom.min.js"></script>
    <script src="/script.js"></script>
    <script src="/carModel.js"></script>
    <script src="/controls.js"></script>
    <script src="/menus.js"></script>
    <script src="/player.js"></script>
    <script src="/car.js"></script>
    <script src="/road.js"></script>
    <script src="/main.js"></script>

    <script>
        /*
        window.onload = function() {

                    });
            }
        }
        */
    </script>
</body>

</html>
